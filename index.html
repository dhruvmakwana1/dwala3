<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Weather Forecasting Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css">
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        .container {
            margin-top: 2em;
        }

        .card {
            margin-bottom: 1.5em;
        }

        .card-header {
            background-color: #34495e;
            color: #fff;
        }

        .card-body {
            background-color: #ecf0f1;
        }

        /* Background Animations */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: weatherAnimation 10s ease-in-out infinite;
        }

        @keyframes weatherAnimation {
            0% {
                background-color: #ffeb3b; /* Sunny */
                animation-timing-function: ease-in;
            }
            50% {
                background-color: #1e90ff; /* Rainy */
                animation-timing-function: ease-out;
            }
            100% {
                background-color: #2c3e50; /* Night */
                animation-timing-function: ease-in-out;
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                margin-top: 1em;
            }
        }

        /* Weather Icon Styles */
        .weather-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .weather-description {
            font-size: 1.2em;
            font-weight: bold;
        }

        /* Text Styling */
        .weather-info {
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <header>
        <h1>Dynamic Weather Forecasting Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Current Weather</div>
                    <div class="card-body" id="currentWeather">
                        <div class="weather-icon" id="weatherIcon">‚òÄÔ∏è</div>
                        <div class="weather-description" id="weatherDescription">Sunny</div>
                        <div class="weather-info" id="currentTemperature">Temperature: 25¬∞C</div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Weather Forecast</div>
                    <div class="card-body" id="weatherForecast">
                        <div class="weather-description" id="forecastDescription">Expect sunny weather for the day</div>
                        <div class="weather-info" id="forecastTemperature">Temperature: 25¬∞C</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mock weather data (simulated weather conditions)
        const weatherData = {
            sunny: {
                description: "Sunny",
                temp: "25¬∞C",
                forecast: "Expect clear skies and plenty of sunshine today.",
                icon: "‚òÄÔ∏è"
            },
            rainy: {
                description: "Rainy",
                temp: "18¬∞C",
                forecast: "Expect light showers throughout the day.",
                icon: "üåßÔ∏è"
            },
            night: {
                description: "Night",
                temp: "15¬∞C",
                forecast: "Clear and cool night ahead.",
                icon: "üåô"
            }
        };

        // Function to simulate random weather changes
        function simulateWeatherChange() {
            const conditions = ['sunny', 'rainy', 'night'];
            const randomCondition = conditions[Math.floor(Math.random() * conditions.length)];
            const weather = weatherData[randomCondition];

            // Update the current weather and forecast
            document.getElementById('weatherIcon').textContent = weather.icon;
            document.getElementById('weatherDescription').textContent = weather.description;
            document.getElementById('currentTemperature').textContent = `Temperature: ${weather.temp}`;
            document.getElementById('forecastDescription').textContent = weather.forecast;
            document.getElementById('forecastTemperature').textContent = `Temperature: ${weather.temp}`;

            // Change background color based on weather
            updateBackgroundColor(randomCondition);
        }

        // Function to change the background color based on weather condition
        function updateBackgroundColor(condition) {
            const background = document.querySelector('.background-animation');

            if (condition === 'sunny') {
                background.style.animation = 'weatherAnimation 10s ease-in-out infinite';
                background.style.backgroundColor = '#ffeb3b'; // Sunny (yellow)
            } else if (condition === 'rainy') {
                background.style.animation = 'weatherAnimation 10s ease-in-out infinite';
                background.style.backgroundColor = '#1e90ff'; // Rainy (blue)
            } else {
                background.style.animation = 'weatherAnimation 10s ease-in-out infinite';
                background.style.backgroundColor = '#2c3e50'; // Night (dark blue)
            }
        }

        // Simulate a weather change every 10 seconds
        setInterval(simulateWeatherChange, 10000);
        simulateWeatherChange();  // Initial weather simulation
    </script>
</body>
</html>
